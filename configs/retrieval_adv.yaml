master:
  dataset: "dataset_evaluation/validation_20251124_101649.xlsx"
  mode: "retrieval_adv"
  top_k: 5
  device: "gpu"
  pdf_dir: "docs/"
  llm_model: "gemma:7b-instruct"

experiments:

  # =====================================================
  # BASELINE (FAISS ONLY)
  # =====================================================

  - id: ADV_FAISS_FIX400_E5
    active: true
    chunking:
      type: fixed
      size: 400
      overlap: 80
    embedding:
      model: "models/embedding/multilingual-e5-base"
    retrieval:
      engine: "faiss"
      query_expansion: "none"

  - id: ADV_FAISS_SEM_E5
    active: true
    chunking:
      type: semantic
      threshold: 0.75
      min_chunk_size: 150
      max_chunk_size: 450
